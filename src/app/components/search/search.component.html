<div class="container">
  <div class="row">
    <div class="col-8 mx-auto">
      <div class="input-group">
        <input
          type="text"
          #search
          class="form-control"
          placeholder="Country"
          (keyup.enter)="buscar(search.value)"
        />
        <div class="input-group-append">
          <button
            (click)="buscar(search.value)"
            class="btn btn-secondary"
            type="button"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-stats [visible]="visible" [data]="data"></app-stats>
